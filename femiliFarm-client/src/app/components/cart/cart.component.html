<!-- table -->
<div class="card p-2 mb-2">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            
          </tr>
        </thead>
        <tbody *ngIf="cart">
          <tr *ngFor="let product of cart.products; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category | mapCategory }}</td>
            <td>{{ product.price }}</td>
            <td><button [routerLink]="['/products/product-details/', product.id]"  class="btn btn-outline-success">View product</button></td>
            <td><button (click)= "removeProduct(product)" class="btn btn-outline-danger">Remove</button></td>
            
          </tr>
          <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Total: <b>{{price}} mkd</b></td>
              <td><button class="btn btn-outline-primary" (click)="openModal(template, cart)">Pay</button></td>
          </tr>
        </tbody>
    </table>
  </div>

  
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Successfull payment</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Thank you for shoping
    </div>
  </ng-template>
